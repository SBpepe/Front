<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sersh" />
    <meta name="description" content="LiTi HTML/CSS/JS version 1" />
    <meta name="keywords" content="Metro" />
    <link rel="stylesheet" href="css/style.css" />
    <title>LiTi HTML/CSS/JS version 1</title>
  </head>

  <body>
    <div class="metro">
      <div class="metro__images">
        <img src="img/lionLogo 626x626.jpg" alt="Lion" class="metro__logo" />
        <img src="img/tigerLogo 626x626.jpg" alt="Tiger" class="metro__logo" />
      </div>
      <div class="metro__info">
        <div id="date"></div>
        <div class="metro__info-label">
          <span> Станция метро: </span>
          <span class="badge" id="station">не выбрано</span>
        </div>
        <div class="metro__error hidden">Ошибка подключения к серверу</div>
        <button class="button__primary" id="getRandomStationBtn">
          Определить
        </button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
